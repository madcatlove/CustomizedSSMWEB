<p xmlns="http://www.w3.org/1999/html">Scale함수는 좌표계 x, y, z축의 눈금이 전역 좌표계 눈금의 sx, sy, sz 배가 되도록 크기를 조잘합니다.</p>
<hr/>
<p><b>예시</b></p>
<ol>
    <li>Scale(3,3,3); <span style="color:green"> <br> // X,Y,Z축의 방향으로 3배만큼 크기를 조절합니다.</span></li>
    <li>Traslate(1,0,0);  <span style="color:green"><br/>// x+축의 방향으로 1만큼 원점(0,0,0)을 옮깁니다. -> 원점의 좌표(1,0,0)*3</span></li>
    <li>drawBox(1,0,0,0);  <span style="color:green"><br/>  // 원점(3,0,0)에 box를 그립니다.</span></li>
</ol>
