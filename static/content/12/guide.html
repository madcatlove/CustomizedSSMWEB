<p>Perspective Camera는 원근감이 존재하는 카메라 입니다.</p>
<p>사람의 눈과 동일한 방식으로 볼 수 있습니다.</p>
<hr/>
<p><b>Parameter</b></p>
<ul>
    <li>fov : 카메라 시야각</li>
    <li>aspect : 화면 비율 Widht/Height</li>
    <li>near : 가장 가까운 렌더링 영역</li>
    <li>far : 가장 먼 렌더링 영역
    <p>* near ~ far 사이의 영역만 렌더링이 되므로 바깥 영역은 보이지 않습니다.</p>
    </li>
</ul>
