<h4><b>주어진 블록을 이용하여 물체를 그린 후 카메라를 이동하여 보세요</b></h4>
<ol>
    <li>(0,1,0)을 기준으로 한 변의 길이가 1인 정육면체</li>
    <li>(3,3,-3)을 기준으로 한 변의 길이가 3인 정육면체</li>
    <li>(-2,2,2)을 기준으로 한 변의 길이가 2인 정육면체</li>
    <li>카메라 위치를 (0,0,-10)으로 이동</li>
    <li>룩엣을 (0,1,0)으로 이동</li>
</ol>
<div style="color:gray;">
    <b>Hint1 : 이번 튜토리얼에서는 물체를 그리는 순서는 고려하지 않습니다</b>
</div>
