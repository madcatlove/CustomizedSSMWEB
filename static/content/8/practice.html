<h4><b>주어진 블록을 이용하여 물체를 이동시켜 보세요</b></h4>
<ol>
    <li>원점을 기준으로 한 변의 길이가 1인 정육면체</li>
    <li>원점을 X축으로 3만큼 이동</li>
    <li>원점을 기준으로 한 변의 길이가 2인 정육면체</li>
    <li>원점 초기화</li>
    <li>원점을 X축으로 -3만큼 이동</li>
    <li>원점을 Y축으로 3만큼 이동</li>
    <li>(0, -1, 0)을 기준으로 한 변의 길이가 1인 정육면체</li>
</ol>
<div style="color:gray;">
<b>Hint1 : Translate 블록을 사용시 원점이 이동합니다</b><br/>
<b>Hint2 : IdentityMatrix 블록을 사용시 원점이 초기화 됩니다</b>
</div>
