
<p>사각형을 그리기 위해서는 Begin() 함수와 End() 함수를 사용합니다. </p>
<p>선을 이용해서 사각형을 그릴수 있습니다.</p>
<hr/>
<p><B>예시</B></p>
<p> Begin() <br>
    &nbsp;&nbsp;&nbsp;&nbsp; vertex(x,y)<br>
    &nbsp;&nbsp;&nbsp;&nbsp; vertex(x,y)<br>
    &nbsp;&nbsp;&nbsp;&nbsp; vertex(x,y)<br>
    &nbsp;&nbsp;&nbsp;&nbsp; vertex(x,y)<br>
    End()
</p>
<hr/>
<p><b>중요 !</b></p>
<p>삼각형과 마찬가지로 그리는 방향과 순서에 주의해서 그립니다.<br/>(CCW 방향)</p>
<hr/>
<p><b>Notice</b></p>
<p>OpenlGL에서는 GL_POLYGON 파라미터를 이용하여 더 쉽게 그릴 수 있습니다.</p>
